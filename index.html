<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Интернет-магазин</title>
</head>

<body>
  <div id="app">
    <header class="navbar">
      <h4>Интернет-магазин</h4>
      <form action="#" @submit.prevent="searchGoods">
        <input class="" type="text" placeholder="Поиск" v-model="searchLine">
        <button class="btn icon-search" type="submit">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
          </svg>
        </button>
      </form>
      <button class="btn btn-primary btn-card" type="button" @click="switchShow=!switchShow">Корзина</button>
      <div class="card-visible" v-show="switchShow">
        <p v-if="!cartItems.length">Корзина пуста</p>
        <div class="item-card" v-for="item of cartItems" :key="item.id_product">
          <div>
            <img :src="imgCart" alt="Some image" >
          </div>
          <div>
            <div>
              <p class="text-card">{{item.product_name}}</p>
              <p class="text-card">Количество: {{item.quantity}}</p>
              <p class="text-card">{{item.price}}&#8381; за единицу</p>
              <p class="text-card">{{item.quantity*item.price}}&#8381;</p>
            </div>
          </div>
          <button class="btn btn-danger" @click="remove(item)">x</button>
        </div>
      </div>
    </header>
    <main class="container goods-list">
      <div class="product-item good-item" v-for="product of filtered" :key="product.id_product"
        :data-id="product.id_product">
        <img :src="imgCatalog" alt="Some img">
        <div>
          <h3>{{product.product_name}}</h3>
          <p>{{product.price}} &#8381;</p>
          <button class="btn btn-success" @click="addProduct(product)">Купить</button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
